<html>
    <head>
        <style>
            @font-face {
                font-family: 'Arcade Classic';
                src: url('fonts/ARCADECLASSIC.TTF');
            }
            html {
                align-items: center;
                font-family: 'Arcade Classic';
                background-color: darkgray;
            }
            body {
                display: flex;
                flex-direction: row; 
                justify-content: center; 
            }

            button {
                margin: 5%;
                width: 90%;
                font-size: 50px;
                font-family: 'Arcade Classic';
                background-color: black;
                text-align: center;
                color: darkgray;
                border: 5px solid gray;
            }

            .box-background {
                display: flex;
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: darkgray;
            }
            .box {
                position: absolute;
                width: 20%;
                height: 40%;
                border: 5px solid gray;
                background-color: black;
                z-index: 1002;
                overflow: auto;
                color: darkgray;
            }
            .box>p {
                margin: 0;
                width: 100%;
                font-size: 70px;
                text-align: center;
            }
            .box>div>p {
                margin: 0;
                width: 100%;
                font-size: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import {drawBoard, setBoard} from './board.js'
            import {allTetroes} from './tetromino.js'
            import {setController} from './controller.js'
            import {setGame} from './game.js'
            import {setRandomizer} from './randomizer.js'
            import {setScore, drawScore} from './score.js'
            import {setLevel, drawLevel} from './level.js'
            import {setLines, drawLines} from './lines.js'
            import {drawMenu, setMenu} from './menu.js'
            drawScore()
            drawLevel()
            drawLines()
            drawBoard('board') // Board
            drawBoard('next-tetromino', 2, 4, 'Next') // Next
            const board = setBoard()
            const tetroes = allTetroes()
            const randomizer = setRandomizer(tetroes)
            const score = setScore()
            const level = setLevel()
            const lines = setLines()
            const game = setGame(board, randomizer, score, level, lines)
            setController(board, randomizer)
            drawMenu()
            setMenu(game)
        </script>
    </body>
</html>
